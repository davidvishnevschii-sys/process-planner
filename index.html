<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∞—Ä–∞–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–π –ø–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            padding: 16px;
        }
        .task { 
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
        }
        .task-header { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .task-title { font-weight: 600; font-size: 16px; }
        .task-dates { font-size: 13px; opacity: 0.7; }
        input, select { 
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button { 
            width: 100%;
            padding: 12px;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            margin: 8px 0;
        }
        .btn-delete { background: #ff3b30; font-size: 14px; padding: 8px; }
        .modal { 
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content { 
            background: var(--tg-theme-bg-color, #fff);
            border-radius: 16px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }
        .modal.show { display: flex; }
        h3 { margin-bottom: 16px; }
    </style>
</head>
<body>
    <h3>üìã –ú–æ–∏ –∑–∞–¥–∞—á–∏</h3>
    <div id="taskList"></div>
    <button onclick="openModal()">+ –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
    <button onclick="undo()" style="background: #888;">‚Ü∂ –û—Ç–º–µ–Ω–∏—Ç—å</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞</h3>
            <input type="text" id="taskName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏">
            <input type="number" id="taskDuration" placeholder="–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å (–¥–Ω–µ–π)" value="1">
            <select id="taskDependency">
                <option value="">–ë–µ–∑ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏</option>
            </select>
            <button onclick="addTask()">–î–æ–±–∞–≤–∏—Ç—å</button>
            <button onclick="closeModal()" style="background: #888;">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let history = JSON.parse(localStorage.getItem('history')) || [];
        
        function save() {
            history.push(JSON.stringify(tasks));
            if (history.length > 20) history.shift();
            localStorage.setItem('tasks', JSON.stringify(tasks));
            localStorage.setItem('history', JSON.stringify(history));
        }
        
        function undo() {
            if (history.length > 0) {
                tasks = JSON.parse(history.pop());
                localStorage.setItem('tasks', JSON.stringify(tasks));
                localStorage.setItem('history', JSON.stringify(history));
                render();
            }
        }
        
        function recalculate() {
            let today = new Date();
            tasks.forEach((task, i) => {
                if (!task.dependency) {
                    task.start = new Date(today);
                } else {
                    let parent = tasks.find(t => t.id === task.dependency);
                    if (parent) {
                        task.start = new Date(parent.end);
                    }
                }
                task.end = new Date(task.start);
                task.end.setDate(task.end.getDate() + parseInt(task.duration));
            });
        }
        
        function addTask() {
            let name = document.getElementById('taskName').value;
            let duration = document.getElementById('taskDuration').value;
            let dependency = document.getElementById('taskDependency').value;
            
            if (!name) return alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ');
            
            tasks.push({
                id: Date.now(),
                name: name,
                duration: duration,
                dependency: dependency || null
            });
            
            recalculate();
            save();
            render();
            closeModal();
        }
        
        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            tasks.forEach(t => { if (t.dependency === id) t.dependency = null; });
            recalculate();
            save();
            render();
        }
        
        function openModal() {
            let select = document.getElementById('taskDependency');
            select.innerHTML = '<option value="">–ë–µ–∑ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏</option>';
            tasks.forEach(t => {
                select.innerHTML += `<option value="${t.id}">${t.name}</option>`;
            });
            document.getElementById('modal').classList.add('show');
            document.getElementById('taskName').value = '';
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }
        
        function formatDate(date) {
            return date.toLocaleDateString('ru-RU', { day: '2-digit', month: 'short' });
        }
        
        function render() {
            recalculate();
            let html = '';
            tasks.forEach(task => {
                let depName = task.dependency ? tasks.find(t => t.id === task.dependency)?.name : '';
                html += `
                    <div class="task">
                        <div class="task-header">
                            <div class="task-title">${task.name}</div>
                            <button class="btn-delete" onclick="deleteTask(${task.id})">‚úï</button>
                        </div>
                        <div class="task-dates">
                            üìÖ ${formatDate(task.start)} ‚Üí ${formatDate(task.end)} 
                            (${task.duration} –¥–Ω.)
                            ${depName ? '<br>‚ö° –ü–æ—Å–ª–µ: ' + depName : ''}
                        </div>
                    </div>
                `;
            });
            document.getElementById('taskList').innerHTML = html || '<p style="opacity:0.5;">–ó–∞–¥–∞—á –ø–æ–∫–∞ –Ω–µ—Ç</p>';
        }
        
        render();
        
        // Telegram WebApp init
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
